name: Build and Push Image

on:
  release:
    types: [published]

  workflow_dispatch:

env:
  DOCKER_REGISTRY_NAME: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY_NAME }}
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY_NAME }}/team-ntra

      - name: Build & Push waterfall image
        uses: docker/build-push-action@v4
        env:
          DOCKER_BUILDKIT: 1
        with:
          context: ./images/waterfall
          push: true
          tags: waterfall
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: ${{ env.DOCKER_REGISTRY_NAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          build-args: BUILDKIT_INLINE_CACHE=1

      - name: Build & Push paper image
        uses: docker/build-push-action@v4
        env:
          DOCKER_BUILDKIT: 1
        with:
          context: ./images/paper
          push: true
          tags: paper
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: ${{ env.DOCKER_REGISTRY_NAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          build-args: BUILDKIT_INLINE_CACHE=1